<!DOCTYPE html>
<html>
<head>
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="images/icon/favicon.ico">
    <link rel="stylesheet" href="styles/font.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/pause.css"/>
    <link rel="stylesheet" href="styles/skin/iceSkin.css" id="skinFile"/>
</head>
<body>

<div id="container">
    <div class="containerBg"></div>
    <div id="pause" class="hide">
        <div class="gameover hide">
            <div class="score">
                <span></span>
                <i class="restart pauseRestart iconfont">&#xe605;</i>
            </div>
        </div>
        <div class="win hide">
            <div class="score">
                <span></span>
                <i class="restart pauseRestart iconfont">&#xe605;</i>
                <i class="share pauseShare iconfont"><a href="" target="_blank" class="winShare">&#xe6f8;</a></i>
            </div>
        </div>
        <div class="skin hide">
            <img src="images/iceSkin/skinPreview.jpg" alt="冰块皮肤" id="iceSkin" class="change"/>
            <img src="images/candySkin/skinPreview.jpg" alt="巧克力皮肤" id="candySkin" class="change"/>
        </div>
    </div>
    <div class="headBg"></div>
    <div class="game">
        <div class="heading">
            <h1 class="title"></h1>
            <div class="scores-container">
                <div id="score-container"></div>
                <div id="best-container"></div>
            </div>
        </div>

        <div class="grid-container">
            <div class="tableBackground"></div>
            <table id="grid-table" >
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="buttonBox">
            <div class="item"><i class="restart buttonRestart iconfont">&#xe605;</i></div>
            <div class="item"><i class="share buttonShare iconfont"><a href="" target="_blank">&#xe6f8;</a></i></div>
            <div class="item"><i class="changeSkin buttonSkin iconfont">&#xe655;</i></div>
        </div>
    </div>
</div>

<script src="bower_components/zepto/zepto.min.js"></script>
<script src="bower_components/zepto/zepto-touch.js"></script>
<script src="bower_components/zepto/zepto-fx.js"></script>
<script src="scripts/lib/WeixinApi.js"></script>
<script src="scripts/skin.js"></script>
<script src="scripts/compare.js"></script>
<script src="scripts/clone.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/pause.js"></script>
<script src="scripts/grid.js"></script>
<script src="scripts/share.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
